projects:
  - name: ZygiskNext
    repo: Dr-TSNG/ZygiskNext
    type: release  # 添加type字段，明确类型
    # 可指定下载特定文件，支持通配符
    asset_patterns:
      - "*.zip"
    # 保存到本地的目录
    target_dir: downloads/ZygiskNext
    # 是否包含预发布版本
    include_prerelease: false
    # 下载最新几个版本（默认1）
    keep_versions: 1

